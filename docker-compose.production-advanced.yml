version: '3.4'

services:
    ##############################
    #  Database and application  #
    ##############################
    traefik:
        image: marein/php-gaming-website:traefik
        ports:
            - "80:80"
        links:
            - nchan
            - service-js-polyfill
            - nginx
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    mysql-chat:
        image: marein/php-gaming-website:mysql
        command: mysqld
        environment:
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - mysql-chat:/var/lib/mysql
        restart: on-failure
    mysql-connect-four:
        image: marein/php-gaming-website:mysql
        command: mysqld
        environment:
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - mysql-connect-four:/var/lib/mysql
        restart: on-failure
    mysql-identity:
        image: marein/php-gaming-website:mysql
        command: mysqld
        environment:
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - mysql-identity:/var/lib/mysql
        restart: on-failure
    redis-chat:
        image: marein/php-gaming-website:redis
        command: redis-server --appendonly yes
        volumes:
            - redis-chat:/data
        restart: on-failure
    redis-connect-four:
        image: marein/php-gaming-website:redis
        command: redis-server --appendonly yes
        volumes:
            - redis-connect-four:/data
        restart: on-failure
    redis-identity:
        image: marein/php-gaming-website:redis
        command: redis-server --appendonly yes
        volumes:
            - redis-identity:/data
        restart: on-failure
    redis-web-interface:
        image: marein/php-gaming-website:redis
        command: redis-server --appendonly yes
        volumes:
            - redis-web-interface:/data
        restart: on-failure
    rabbit-mq:
        image: marein/php-gaming-website:rabbit-mq
        hostname: rabbit-mq
        volumes:
            - rabbit-mq:/var/lib/rabbitmq/mnesia
        restart: on-failure
    nchan:
        image: marein/php-gaming-website:nchan
        restart: on-failure
        labels:
            - "traefik.enable=true"
            - "traefik.priority=20"
            - "traefik.frontend.rule=PathPrefix:/sse"
    service-js-polyfill:
        image: gamingplatform/service-js-polyfill
        restart: on-failure
        labels:
            - "traefik.enable=true"
            - "traefik.priority=20"
            - "traefik.frontend.rule=PathPrefixStrip:/polyfill"
    nginx:
        image: marein/php-gaming-website:nginx
        links:
            - php-fpm
        restart: on-failure
        labels:
            - "traefik.enable=true"
            - "traefik.priority=10"
            - "traefik.frontend.rule=PathPrefix:/"
    php-fpm:
        image: marein/php-gaming-website:php-fpm
        environment:
            APPLICATION_ENVIRONMENT: prod
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            APPLICATION_WEB_INTERFACE_PREDIS_CLIENT_URL: redis://redis-web-interface:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
        restart: on-failure

    ##############################
    #   Long running processes   #
    ##############################
    php-connect-four-build-query-model:
        image: marein/php-gaming-website:php-fpm
        command: bin/console connect-four:build-query-model --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,redis-connect-four:6379
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - redis-connect-four
            - rabbit-mq
        restart: on-failure
    php-connect-four-publish-stored-events-to-rabbit-mq:
        image: marein/php-gaming-website:php-fpm
        command: bin/console connect-four:publish-stored-events-to-rabbit-mq --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,redis-connect-four:6379,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - redis-connect-four
            - rabbit-mq
        restart: on-failure
    php-chat-publish-stored-events-to-rabbit-mq:
        image: marein/php-gaming-website:php-fpm
        command: bin/console chat:publish-stored-events-to-rabbit-mq --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,redis-chat:6379,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - redis-chat
            - rabbit-mq
        restart: on-failure
    php-identity-publish-stored-events-to-rabbit-mq:
        image: marein/php-gaming-website:php-fpm
        command: bin/console identity:publish-stored-events-to-rabbit-mq --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,redis-identity:6379,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - redis-identity
            - rabbit-mq
        restart: on-failure
    php-web-interface-publish-running-games-count-to-nchan:
        image: marein/php-gaming-website:php-fpm
        command: bin/console web-interface:publish-running-games-count-to-nchan --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,nchan:81,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - nchan
            - rabbit-mq
        restart: on-failure
    php-web-interface-publish-rabbit-mq-events-to-nchan:
        image: marein/php-gaming-website:php-fpm
        command: bin/console web-interface:publish-rabbit-mq-events-to-nchan --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,nchan:81,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - nchan
            - rabbit-mq
        restart: on-failure
    php-chat-command-listener:
        image: marein/php-gaming-website:php-fpm
        command: bin/console chat:command-listener --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - rabbit-mq
        restart: on-failure
    php-connect-four-referee:
        image: marein/php-gaming-website:php-fpm
        command: bin/console connect-four:referee --env=prod
        environment:
            APPLICATION_CHAT_DOCTRINE_DBAL_URL: mysql://root:password@mysql-chat:3306/chat
            APPLICATION_CHAT_PREDIS_CLIENT_URL: redis://redis-chat:6379
            APPLICATION_CONNECT_FOUR_DOCTRINE_DBAL_URL: mysql://root:password@mysql-connect-four:3306/connect-four
            APPLICATION_CONNECT_FOUR_PREDIS_CLIENT_URL: redis://redis-connect-four:6379
            APPLICATION_IDENTITY_DOCTRINE_DBAL_URL: mysql://root:password@mysql-identity:3306/identity
            APPLICATION_IDENTITY_PREDIS_CLIENT_URL: redis://redis-identity:6379
            WAIT_FOR: mysql-chat:3306,mysql-connect-four:3306,mysql-identity:3306,rabbit-mq:5672
        links:
            - mysql-chat
            - mysql-connect-four
            - mysql-identity
            - rabbit-mq
        restart: on-failure

volumes:
    mysql-chat:
    mysql-connect-four:
    mysql-identity:
    redis-chat:
    redis-connect-four:
    redis-identity:
    redis-web-interface:
    rabbit-mq:
